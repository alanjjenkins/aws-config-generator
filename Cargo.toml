[package]
name = "aws_config_generator"
version = "0.1.0"
authors = ["Alan Jenkins <alan.james.jenkins@gmail.com>"]
edition = "2018"

[lib]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
clap = "3.1"
dirs = "4.0"
rusoto_core = { version = "0.48.0", default_features = false, features = ["rustls"] }
rusoto_organizations = { version = "0.48.0", default_features = false, features = ["rustls"] }
rusoto_sts = { version = "0.48.0", default_features = false, features = ["rustls"] }
tokio = { version = "1.18", features = ["full"] }
toml = "0.5"
